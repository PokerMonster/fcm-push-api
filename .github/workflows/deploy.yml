name: Docker Build & Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: ğŸ”ƒ Checkout repo
      uses: actions/checkout@v3

    - name: ğŸ³ Build Docker image
      run: docker build -f ../Dockerfile -t fcm-push-api .

    - name: ğŸ§¼ Stop & Remove old container
      run: |
        docker stop fcm-api || true
        docker rm fcm-api || true

    - name: ğŸš€ Run new container
      run: |
        docker run -d --name fcm-api \
          -p 5000:5000 \
          --env-file ../files/.env \
          -e TZ=Asia/Kuala_Lumpur  \
          --restart=always \
          --log-opt max-size=100m --log-opt max-file=24 \
          fcm-push-api
